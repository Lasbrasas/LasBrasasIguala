    <!-- Script de Datos y Lógica -->
    <script>
        // Definición de los datos del menú (Digitalización de la imagen)
        const menuData = [
            { category: "Tacos", items: [

            ]},
            { category: "Extras", items: [
                { name: "Ord. Cebolla", price: 15 },
                { name: "Ord. Semilla", price: 15 }
            ]},
            { category: "Picaditas", items: [
                { name: "Sencilla", price: 35 },
                { name: "Carne al Carbón", price: 60 },
                { name: "Cecina", price: 70 },
                { name: "Bistec", price: 70 },
                { name: "Longaniza", price: 60 },
                { name: "Arrachera", price: 70 }
            ]},
            { category: "Tortas", items: [
                { name: "Al Carbón", price: 50 },
                { name: "Bistec", price: 60 },
                { name: "Cecina", price: 60 },
                { name: "Arrachera", price: 75 },
                { name: "Megatorta", price: 70 }
            ]},
            { category: "Especiales", items: [
                { name: "Parrillada", price: 95 },
                { name: "Alambre", price: 95 },
                { name: "Fortachón", price: 100 },
                { name: "Pastor c/Queso", price: 100 },
                { name: "Kilo de Carne", price: 420 }
            ]},
            { category: "Volcán", items: [
                { name: "Carne al Carbón 1 Pza", price: 18 },
                { name: "Bistec / Cecina 1 Pza", price: 21 },
                { name: "Arrachera", price: 25 }
            ]},
            { category: "Bebidas", items: [
                { name: "Refresco", price: 25 },
                { name: "Refresco 600ml", price: 30 },
                { name: "Cerveza", price: 40 },
                { name: "Modelo Especial", price: 45 },
                { name: "Botella de Agua 1 Lt", price: 20 },
                { name: "Agua 1/2 Lt", price: 18 },
                { name: "Agua 1 Lt", price: 30 }
            ]}
        ];

        // Categorías que tienen el encabezado en color Rojo (Columna Izquierda de la carta original)
        const redCategories = ["Tacos", "Gringas", "Ensaladas", "Queso Fundido", "Extras"];
        
        let currentCategory = "Tacos"; // Categoría inicial

        const menuContent = document.getElementById('menu-content');
        const categoryTitle = document.getElementById('current-category-title');
        const categorySelect = document.getElementById('category-select'); 

        /**
         * Genera el HTML para un solo elemento del menú.
         * @param {object} item - El objeto del elemento del menú.
         * @returns {string} El fragmento HTML.
         */
        function renderMenuItem(item) {
            const priceFormatted = `$${item.price.toFixed(0)}`;
            const noteHtml = item.note ? `<span class="text-sm font-medium text-gray-500 ml-2">(${item.note})</span>` : '';

            return `
                <div class="flex justify-between items-start border-b border-gray-200 py-3 hover:bg-gray-50 rounded-md px-2 transition duration-150 ease-in-out">
                    <!-- Nombre y Nota -->
                    <div class="flex flex-col flex-grow pr-4">
                        <span class="text-lg font-semibold text-gray-900">${item.name}</span>
                    </div>
                    <!-- Precio (Color de texto rojo para simular las brasas) -->
                    <div class="flex-shrink-0 text-right">
                        <span class="text-xl font-extrabold text-brand-red">${priceFormatted}</span>
                        ${noteHtml}
                    </div>
                </div>
            `;
        }
        
        /**
         * Renderiza el contenido del menú, ya sea una sola categoría o todas.
         */
        function renderMenuContent() {
            // Limpia el contenido antes de renderizar
            menuContent.innerHTML = '';
            
            // Si la categoría es "Todas", ocultamos el título principal y renderizamos todo.
            if (currentCategory === "Todas") {
                categoryTitle.classList.add('hidden');
                
                menuData.forEach(data => {
                    // 1. Determina el color del título de la sub-categoría
                    const isRedCategory = redCategories.includes(data.category);
                    const titleColorClass = isRedCategory ? 'text-brand-red' : 'text-brand-navy';

                    // 2. Título de la sub-categoría con su color
                    let categoryHtml = `
                        <h3 class="text-2xl font-bold mt-6 mb-4 pb-1 border-b ${titleColorClass}">
                            ${data.category}
                        </h3>
                    `;
                    
                    // 3. Renderiza los ítems de esa sub-categoría
                    data.items.forEach(item => {
                        categoryHtml += renderMenuItem(item);
                    });
                    
                    // Agrega el bloque completo al contenedor
                    menuContent.innerHTML += categoryHtml;
                });

            } else {
                // Si es una sola categoría, mostramos el título principal y renderizamos solo esa categoría.
                categoryTitle.classList.remove('hidden');

                const data = menuData.find(d => d.category === currentCategory);

                if (!data) {
                    menuContent.innerHTML = '<p class="text-gray-500 text-center py-12">Categoría no encontrada.</p>';
                    categoryTitle.textContent = 'Error';
                    return;
                }

                // 1. Determina el color del título de la categoría
                const isRedCategory = redCategories.includes(currentCategory);

                // 2. Actualiza el título y aplica la clase de color correcta
                categoryTitle.textContent = data.category;
                categoryTitle.classList.remove('text-brand-red', 'text-brand-navy');
                categoryTitle.classList.add(isRedCategory ? 'text-brand-red' : 'text-brand-navy');

                let html = '';
                data.items.forEach(item => {
                    html += renderMenuItem(item);
                });

                menuContent.innerHTML = html;
            }
        }
        
        /**
         * Maneja el cambio de categoría cuando el usuario selecciona una opción del desplegable.
         */
        function handleCategoryChange(e) {
            const newCategory = e.target.value;
            if (currentCategory !== newCategory) {
                currentCategory = newCategory;
                renderMenuContent();
            }
        }

        /**
         * Crea y configura el menú desplegable (Select).
         */
        function setupCategorySelect() {
            categorySelect.addEventListener('change', handleCategoryChange);
            
            // Agregar la opción "Ver Todas" primero
            const allOption = document.createElement('option');
            allOption.value = "Todas";
            allOption.textContent = "Ver Todas";
            categorySelect.appendChild(allOption);

            // Agregar las demás categorías
            menuData.forEach(data => {
                const option = document.createElement('option');
                option.value = data.category;
                option.textContent = data.category;
                categorySelect.appendChild(option);
            });

            // Establece la categoría inicial en el desplegable
            categorySelect.value = currentCategory;
        }

        // Inicialización de la aplicación
        window.onload = function() {
            setupCategorySelect(); // Configura el desplegable (incluyendo "Ver Todas")
            renderMenuContent(); // Carga el contenido inicial (Tacos por defecto, si no se cambia)
        };
    </script>
